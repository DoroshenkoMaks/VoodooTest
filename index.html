<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Voodoo Ecom</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <h1>Contact Us</h1>
        <p class="form__text">
          The Voodoo team is looking forward to hearing from you!
        </p>

        <div class="form__wrapper">
          <input class="form__input" type="text" placeholder="Full name*" />
          <input
            class="form__input"
            type="text"
            placeholder="Title/Position*"
          />
          <select class="form__select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <input
            class="form__input"
            type="email"
            placeholder="Email Address*"
          />
          <input class="form__input" type="text" placeholder="Phone Number*" />
          <select class="form__select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
          </select>
          <select class="form__select grid-full-row">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="3">Option 3</option>
            <option value="3">Option 3</option>
          </select>
          <textarea
            rows="15"
            id=""
            placeholder="Enter Message*"
            class="form__textarea grid-full-row"
          ></textarea>
        </div>
        <button class="form__button" type="submit">Send Message</button>
      </form>
      <div id="map"></div>
    </div>
  </body>
</html>
